sudo: required
services:
  - docker

before_install:
  - docker build -t travisvela/react-test -f./client/Dockerfile.dev -f./client/Dockerfile.dev

script:
  - docker run CI=true travisvela/react-test npm test -- --coverage

after_success:
  - docker build -t travisvela/multi-client ./client
  - docker build -t travivela/multi-nginx ./nginx
  - docker build -t travisvela/multi-server ./server
  - docker build -t travisvela/multi-worker ./worker

  #log in to docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # take images and push them to docker hub
  - docker push travisvela/multi-client
  - docker push travisvela/multi-server
  - docker push travivela/multi-nginx
  - docker push travisvela/multi-worker
